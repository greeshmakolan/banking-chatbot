<!DOCTYPE html>
<html lang="en">
<head>
  <meta charseta="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #ece5dd;
    }

    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 8px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
      position: relative;
    }

    .msg.user {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .msg.bot {
      background-color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    button {
      margin-left: 10px;
      background-color: #075e54;
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 18px;
      cursor: pointer;
    }

    .suggestions {
      padding: 10px;
      background-color: #e9f5eb;
      border-top: 1px solid #ccc;
    }

    .suggestions ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .suggestions li {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestions li:hover {
      background-color: #dcf8c6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      üõçÔ∏è banking customer support
    </div>

    <div class="messages" id="chat-messages"></div>

    <div class="suggestions">
  <ul>
    <li onclick="quickSend('How can I check my account balance?')">Check Balance</li>
    <li onclick="quickSend('What are the current interest rates on savings accounts?')">Interest Rates</li>
    <li onclick="quickSend('How do I apply for a credit card?')">Apply Credit Card</li>
    <li onclick="quickSend('What documents are needed for loan application?')">Loan Documents</li>
    <li onclick="quickSend('How can I reset my online banking password?')">Reset Password</li>
    <li onclick="quickSend('Can I block my lost debit card?')">Block Card</li>
    <li onclick="quickSend('What is the status of my recent transaction?')">Transaction Status</li>
    <li onclick="quickSend('How do I update my contact details?')">Update Contact Info</li>
  </ul>
</div>


    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      appendMessage(data.response, "bot");
    }

    function quickSend(text) {
      document.getElementById("user-input").value = text;
      sendMessage();
    }

    function appendMessage(text, type) {
      const div = document.createElement("div");
      div.className = `msg ${type}`;
      div.innerText = text;
      document.getElementById("chat-messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
